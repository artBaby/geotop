<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="description" content="" />
    <meta name="keywords" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Checkins Tracker</title>
    <script src="https://api-maps.yandex.ru/2.1/?lang=ru_RU" type="text/javascript"></script>
    <!--[if lte IE 8]><script src="css/ie/html5shiv.js"></script><![endif]-->
    <script src="js/jquery.min.js"></script>
    <script src="js/jquery.dropotron.min.js"></script>
    <script src="js/jquery.scrollgress.min.js"></script>
    <script src="js/skel.min.js"></script>
    <script src="js/skel-layers.min.js"></script>
    <script src="js/init.js"></script>
    <script src="js/submit.js" type="text/javascript"></script>
    <script src="js/showSinglePlace.js" type="text/javascript"></script>
    <noscript>
        <link rel="stylesheet" href="css/skel.css" />
        <link rel="stylesheet" href="css/style.css" />
        <link rel="stylesheet" href="css/style-wide.css" />
    </noscript>
    <!--[if lte IE 8]><link rel="stylesheet" href="css/ie/v8.css" /><![endif]-->

    <style>
        .loading {
            display:none;
            padding-left: 1em;
        }
    </style>
</head>

<body>
<!-- Header -->
<header id="header" class="skel-layers-fixed">
    <h1><a href="index">GeoTop</a></h1>
    <nav id="nav">
        <a href="feedback" class="button big" style="display:none">Leave your feedback</a>
    </nav>
</header>

<!-- Map -->
<section id="main_custom" class="container.large">
    <input type="hidden" id="coords"/>
    <div class="selectors">
        <!-- Drop-down lists -->
        <div class="row uniform half" id='setType'>
            <div class="select-div-wrapper">
                <ul class="select-wrapper">
                    <select name="type" id="type" >
                        <option value="Cafe">Cafe</option>
                        <option value="Club">Club</option>
                        <option value="Movie">Cinema</option>
                        <option value="Bar">Bar</option>
                        <option value="Entertainment">Entertainment</option>
                        <option value="Hotel">Hotel</option>
                        <option value="Educational Institution">Education</option>
                        <option value="Museum">Museum</option>
                        <option value="Theater">Theater</option>
                        <option value="Park">Park</option>
                        <option value="Other">Other</option>
                    </select>
                </ul>
            </div>
        </div>
        <div class="row uniform half" id="setTime">
            <div class="select-div-wrapper" style="display:none">
                <ul class="select-wrapper">
                    <select name="time" id="time" >
                        <option value="0" id = "0">Last 24 hours</option>
                        <option value="1" id = "1">Last week</option>
                        <option value="2" id = "2">Last month</option>
                    </select>
                </ul>
                <br/>
            </div>
        </div>
        <div class="select-div-wrapper">
            <ul class="actions">
                <li><a id = "send" class="button" onclick = 'getPlaces()'>Search</a> </li>
                <li><img class="loading" src="images/ajax-loader.gif" /></li>
            </ul>
        </div>
    </div>

    <div id="map"></div>

    <div id="single" class="place_window" >
        <div id="single_header">
            <div id="img_container"><img id="avatar" alt="Image container" /></div>
            <div id="desc_container">
                <p id="pl_title">Place Name</p>
                <p id="pl_address">Place Address</p>
                <p id="pl_coords">Place Coordinates</p>
            </div>
            <div id="rating_container">
                <p id="pl_vk_rating">Place VK Rating</p>
                <p id="pl_fb_rating">Place FB Rating</p>
            </div>
        </div>
        <div id="div_return">
            <a id="b_return" class="button small" onclick = 'hideSinglePlace()'>Return Back</a>
        </div>
        <div class="loading">
            <img src="images/ajax-loader.gif" />
        </div>
    </div>

</section>


<div id="rating">

</div>

<footer id="footer">
    <ul class="icons">
        <li><a href="https://github.com/ishutov/geotop" class="icon fa-github"><span class="label">Github</span></a></li>
    </ul>
    <ul class="copyright">
        <li>&copy; Geotop Team. All rights reserved.</li>
    </ul>
</footer>

</body>
</html>
